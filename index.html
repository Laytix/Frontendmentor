<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile" role="main">
      <div class="profile-details">
        <img role="img" src="./assets/images/avatar-jessica.jpeg" alt="" />
        <h1 role="heading">Jessica Randall</h1>
        <p class="sub-heading">London, United Kingdom</p>
        <p class="saying">"Front-end developer and avid reader."</p>
      </div>
      <div class="profile-links">
        <div class="socials">GitHub</div>
        <div class="socials">Front Mentor</div>
        <div class="socials">LinkedIn</div>
        <div class="socials">Twitter</div>
        <div class="socials">Instagram</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David</a>.
    </div>
  </body>
</html>
